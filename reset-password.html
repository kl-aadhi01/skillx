<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Skill X</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <link rel="stylesheet" href="login.css">
    <style>
        .reset-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .password-strength {
            margin-top: 5px;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        
        .strength-meter {
            height: 100%;
            width: 0;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }
        
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">
            <h1>Skill X</h1>
            <p>Reset Your Password</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <div id="resetForm">
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="newPassword" placeholder="New Password" required>
                <div class="password-strength">
                    <div class="strength-meter" id="strengthMeter"></div>
                </div>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            
            <button type="button" class="login-btn" onclick="resetPassword()" style="width: 100%;">
                Reset Password
            </button>
            
            <div class="signup" style="text-align: center; margin-top: 20px;">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        // Firebase config (same as your other files)
        const firebaseConfig = {
            apiKey: "AIzaSyDa5n4kouD8j8SkZjFKbOaLIR1P75qt_0Q",
            authDomain: "skill-x-e9103.firebaseapp.com",
            projectId: "skill-x-e9103",
            storageBucket: "skill-x-e9103.firebasestorage.app",
            messagingSenderId: "168346915694",
            appId: "1:168346915694:web:04d02b703f6af77cd0277f",
            measurementId: "G-PYNH68ZKVS"
        };

        // Initialize Firebase
        let auth;
        
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            auth = firebase.auth();
        } catch (error) {
            console.error("Firebase error:", error);
        }

        // Get the reset code from URL
        function getParameterByName(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        // Password strength indicator
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const strengthMeter = document.getElementById('strengthMeter');
            let strength = 0;
            
            if (password.length >= 8) strength += 25;
            if (/[a-z]/.test(password)) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password) || /[^A-Za-z0-9]/.test(password)) strength += 25;
            
            strengthMeter.style.width = strength + '%';
            
            if (strength < 50) {
                strengthMeter.style.background = '#ff4757';
            } else if (strength < 75) {
                strengthMeter.style.background = '#ffa502';
            } else {
                strengthMeter.style.background = '#2ed573';
            }
        });

        // Reset password function
        function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            // Reset message
            messageDiv.style.display = 'none';
            
            // Validation
            if (!newPassword || !confirmPassword) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            // Get the reset code from URL (oobCode parameter)
            const actionCode = getParameterByName('oobCode');
            
            if (!actionCode) {
                showMessage('Invalid or expired reset link. Please request a new one.', 'error');
                return;
            }
            
            showMessage('Resetting your password...', 'info');
            
            // Confirm the password reset
            auth.confirmPasswordReset(actionCode, newPassword)
                .then(() => {
                    showMessage('âœ… Password reset successful! You can now login with your new password.', 'success');
                    document.getElementById('resetForm').style.display = 'none';
                    
                    // Auto-redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                })
                .catch((error) => {
                    console.error('Reset error:', error);
                    let errorMsg = 'Error resetting password. ';
                    
                    if (error.code === 'auth/expired-action-code') {
                        errorMsg = 'Reset link has expired. Please request a new one.';
                    } else if (error.code === 'auth/invalid-action-code') {
                        errorMsg = 'Invalid reset link. Please request a new one.';
                    } else if (error.code === 'auth/weak-password') {
                        errorMsg = 'Password is too weak. Please use a stronger password.';
                    } else {
                        errorMsg = 'Error: ' + error.message;
                    }
                    
                    showMessage(errorMsg, 'error');
                });
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }

        // Check if we're on a reset page
        const mode = getParameterByName('mode');
        if (mode !== 'resetPassword') {
            showMessage('This page is for password reset only. Redirecting to login...', 'info');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
    </script>
</body>
</html>
